<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Tela de Login</title>
</head>
<body>

<div class="login-container">
    <div class="login-form" id="loginForm">
        <h1 id="TextAcao">Login</h1>
        <form action="">
            <input id="usuario" type="text" placeholder="Usuário"><br>
            <input id="senha" type="password" placeholder="Senha"><br>
            <p class="textLogin" id="textLogin"></p>
            <div class="botoes">
                <button id="cadastro" type="button" onclick="sigin()">Cadastre-se</button>
                <button id="entrar" type="button" onclick="check()">Login</button>
            </div>
        </form>
    </div>

    <div id="sideRight"class="side-content">
        <h2>Informações Adicionais</h2>
        <p>Coloque aqui o conteúdo adicional, como informações sobre o seu site ou aplicativo.</p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
